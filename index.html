<div class="white-background"></div>


<div class="container">

        </div>
        <div class="col-2 ml-auto">

        <div class="col-2">

        <div class="col-2">

        <div class="col-2 mr-auto">

    <div class="row" style="text-align: center">
        <div class="col-12">
            <h1>VISUAL DESIGN & WEB DEVELOPMENT</h1>
        </div>
        <div class="col-12">
            <h2>FROM PARK CITY, UTAH</h2>
        </div>
        <div class="col-5 col-sm-3  ml-auto mb-2" id="circle1" style="background-color: #e6563b">

        <div class="col-5 col-sm-3  mr-auto mb-2" id="circle2" style="background-color: #dea03d">

        <div class="col-5 col-sm-3  ml-auto" id="circle3" style="background-color: #7cb06c">

        </div>
        <div class="col-5 col-sm-3  mr-auto" id="circle4" style="background-color: #00aba9">

        </div>

    <div class="row">

        </div>
    </div>

    <!--    Image that aligns top left-->
    <div class="row">
        <div class="col-sm-6">
            <figure>
                <div>
                    <img src="assets/images/apple-ipad.jpg" class="ipad">
                </div>
                <figcaption class="d-sm-flex justify-content-between">

                    <div class="d-flex">
                        <p>D</p>
                        <p>D</p>
                        <p>S</p>
                        <p>H</p>
                    </div>

        </div>


        <!--Image that align top right-->

            <div class="col-sm-6 d-none d-sm-block">

                        <img src="assets/images/macbook.jpg" class="ipad">
                    </div>
                    <figcaption class="d-flex justify-content-between">
                        <p>FEATURED PROJECT</p>
                        <div class="d-flex">
                            <p>D</p>
                            <p>D</p>
                            <p>S</p>
                            <p>H</p>

                    </figcaption>
                </figure>
            </div>

<!--bottom left-->
        <div class="col-sm-6 d-none d-sm-block">
            <figure>
                <div>

<!--bottom right-->

                </div>
                <figcaption class="d-flex justify-content-between">
                    <p>FEATURED PROJECT</p>
                    <div class="d-flex">
                        <p>D</p>
                        <p>D</p>
                        <p>S</p>
                        <p>H</p>
                    </div>
